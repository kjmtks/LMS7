name: python
subject: Python 3.8.1
description: |-2
  python3, pip3
commands: |-2
  apt-get update
  apt-get install -y build-essential zlib1g-dev libncurses5-dev libgdbm-dev libnss3-dev libssl-dev libreadline-dev libffi-dev libbz2-dev cmake
  mkdir /tmp
  cd /tmp
  wget --no-check-certificate https://www.python.org/ftp/python/3.8.2/Python-3.8.2.tgz
  tar xvfzp Python-3.8.2.tgz
  cd /tmp/Python-3.8.2
  ./configure --enable-optimizations
  make
  make install

